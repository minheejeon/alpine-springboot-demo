<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Spring boot + Alpine.js Demo</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        input {
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            box-sizing: border-box;
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-list button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .box {
            background-color: #e0f7fa;
            border: 2px solid #00bcd4;
            padding: 20px;
            margin-top: 10px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div x-data="{ open: false, open2: false }">
        <h2>x-transition으로 부드러운 효과 주기</h2>

        <button @click="open = !open">
            <span x-text="open ? '숨기기' : '보이기'"></span>
        </button>

        <div
            x-show="open"
            x-transition
            class="box"
            style="display: none;"
        >
            <p>이 상자는 `x-transition` 덕분에 부드럽게 나타나고 사라져요!</p>
        </div>

        <hr>

        <button @click="open2 = !open2">빠르게 토글</button>
        <div
            x-show="open2"
            class="box"
            style="display: none;"

            x-transition:enter.duration.100ms
            x-transition:leave.duration.100ms
        >
            <p>이 상자는 100ms(0.1초)로 아주 빠르게 움직여요!</p>
        </div>
    </div>
